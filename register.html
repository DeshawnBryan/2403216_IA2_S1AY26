<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Register Clickspace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!--Header-->
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo"><img src="logo.png" alt="logo"><h1>ClickSpace</h1></div>
      <nav class="main-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
        </ul>
      </nav>
    </div>
  </header>

<!--Register Form-->
  <main class="container">
    <h2 style="margin-top:1rem">Register</h2>
    <div class="form-card" style="max-width:640px">
      <form id="register-form" aria-label="Register form">

        <div class="form-row">
          <label for="fullname">Full Name</label>
          <input id="fullname" name="fullname" class="input" required>
        </div>
        <div class="form-row">
          <label for="dob">Date of Birth</label>
          <input id="dob" name="dob" class="input" type="date" required>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" class="input" type="email" required>
        </div>
        <div class="form-row">
          <label for="username">Username</label>
          <input id="username" name="username" class="input" required>
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" name="password" class="input" type="password" required>
        </div>
        <div class="form-row">
          <label for="confirm-password">Confirm Password</label>
          <input id="confirm-password" name="confirm-password" class="input" type="password" required>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Register</button>
          <a class="btn btn-primary" href="login.html">Back to Login</a>
        </div>
        
      </form>
    </div>
  </main>

<!--Footer-->

</body>
</html>
