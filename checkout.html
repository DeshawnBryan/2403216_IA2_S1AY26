<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <img src="logo.png" alt="ClickSpace logo">
        <h1>ClickSpace</h1>
      </div>
      <nav class="main-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>

<!--Checkout -->
  <main class="container">
    <h2>Checkout</h2>
    <div class="cart-summary" id="cart-summary"></div>
    <form id="checkout-form">
      <h3>Shipping Details</h3>
      <input class = "form-card1" type="text" id="name" placeholder="Full Name" required>
      <input class = "form-card1"  type="text" id="address" placeholder="Address" required>
      <input class = "form-card1" type="text" id="city" placeholder="City" required>
      <input class = "form-card1" type="text" id="zip" placeholder="ZIP/Postal Code" required>
      <input class = "form-card1" type="number" id="amount" placeholder="Payment Amount" required>
      <button class = "btn btn-primary" type="submit">Confirm</button>
      <button class = "btn btn-primary" type="button" id="cancel-btn">Cancel</button>
      <button class = "btn btn-primary" type="button" id="clear-btn">Clear All</button>
      <button class = "btn btn-primary" type="button" id="close-btn">Close</button>
    </form>
  </main>
